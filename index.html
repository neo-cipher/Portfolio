<!DOCTYPE html>

<html>
    <head>
      <meta charset="UTF-8" />
      <script src="./quotebank.js" defer></script>
      <script src="./script.js" defer></script>
      <script>

        window.onload = init;
        function init() {
            generateQuote()
        }


      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
      <link 
      rel="stylesheet"
      href="styles.css"
      />

      <link 
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      />

      <title>Historical Quote Machine</title>

    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        <div class="header">
            <h1>Historical Quote Machine</h1>
        </div>

        <div id='wrapper'>
            <div id="quote-box">
                <div class="quote-text">
                    <i class="fa fa-quote-left"> </i>
                        <span id='text'></span>
                    <i class="fa fa-quote-right"> </i>
                </div>
                <div class='quote-author'>- <span id="author"></span>
                </div>
                <div class="buttons">
                <a 
                    class='button'
                    id='tweet-quote'
                    title='Tweet this quote!'
                    href="twitter.com/intent/tweet"
                    target='_top'
                >
                <i class="fa fa-twitter"></i>
                </a>
                <a
                    class="button"
                    id="tumblr-quote"
                    title="Post this quote to tumblr!"
                    target="_blank"
                >
                <i class="fa fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote" onClick="generateQuote()">New Quote</button>
                </div>
            </div>
        </div>
    </body>
    <footer class="footer">by neo-cipher</footer>
</html>
